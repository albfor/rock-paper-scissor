<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Rock Paper Scissor</h1>
    <div class="selection">
        <img src="https://i.imgur.com/Hk851R8.jpeg" alt="rock" class="option" id="rock">
        <img src="https://i.imgur.com/KzvuxyF.jpeg" alt="paper" class="option" id="paper">
        <img src="https://i.imgur.com/oSPI0cl.jpeg" alt="scissor" class="option" id="scissor">
    </div>
    
    <div class="current-score">
        <div class="player-score">
            <div id="played-player"></div>
            <h2>Player:</h2>
            <h2 id="player-score"></h2>
        </div>
        <div class="computer-score">
            <div id="played-computer"></div>
            <h2>Computer:</h2>
            <h2 id="computer-score"></h2>
        </div>
    </div>
    
    <div id="final-score">
    </div>

</body>

</html>
